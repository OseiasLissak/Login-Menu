<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Enter your Username">
                <div class="undeline"></div>
            </div>
            <div class="input-field">
                <input type="text" name="password" id="password" placeholder="Enter your Password">
                <div class="undeline"></div>
            </div>

            <input type="submit" id="botao-continue" value="Continue">
                
            <div class="footer">
                <span>Or Connect With Social Media</span>
                <div class="social-fields">
                    <div div class="social-field twitter">
                        <a href="#">
                            <i class="fab fa-twitter"> Sign in with Twitter </i>
                        </a>
                    </div>
                    <div div class="social-field twitter">
                        <a href="#">
                            <i class="fab fa-facebook-f"> Sign in with Facebook </i>
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
